<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Calculadora con HTML/CSS/JS</h1>
    </header>
    <div class="appBg">
        <form name="calculadora">
            <button type="button" value="" class="tema" onclick="tema()"></button>
            <input type="textfield" name="ans" value="" autocomplete="off" readonly id="pantalla"> 
            <div>
                <input type="button" class="num" value="7" onclick="document.calculadora.ans.value+='7'">
                <input type="button" class="num" value="8" onclick="document.calculadora.ans.value+='8'">
                <input type="button" class="num" value="9" onclick="document.calculadora.ans.value+='9'">
                <input type="button" class="arit" value="+" onclick="document.calculadora.ans.value+='+'">
            </div>
            <div>
                <input type="button" class="num" value="4" onclick="document.calculadora.ans.value+='4'">
                <input type="button" class="num" value="5" onclick="document.calculadora.ans.value+='5'">
                <input type="button" class="num" value="6" onclick="document.calculadora.ans.value+='6'">
                <input type="button" class="arit" value="-" onclick="document.calculadora.ans.value+='-'">
            </div>
            <div>
                <input type="button" class="num" value="1" onclick="document.calculadora.ans.value+='1'">
                <input type="button" class="num" value="2" onclick="document.calculadora.ans.value+='2'">
                <input type="button" class="num" value="3" onclick="document.calculadora.ans.value+='3'">
                <input type="button" class="arit" value="*" onclick="document.calculadora.ans.value+='*'">
            </div>
            <div>
                <input type="button" class="num" value="0" onclick="document.calculadora.ans.value+='0'">
                <input type="reset" class="arit" value="C" >
                <input type="button" class="arit" value="="  onclick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
                <input type="button" class="arit" value="/" onclick="document.calculadora.ans.value+='/'"> 
            </div>
        </form>
    </div>
    <footer><p>Shinon / Melina Sanchez</p></footer>
    <script src="./js/index.js"></script>
</body>
</html>
